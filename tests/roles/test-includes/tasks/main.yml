- include_tasks: _check_file.yml
  vars:
    file_path: "{{_artifact_directory}}/{{_length}}.key"
  loop_control:
    loop_var: _length
  with_items: "{{key_lengths}}"

- include_tasks: _check_file.yml
  vars:
    file_path: "{{_artifact_directory}}/{{_length}}.pem"
  loop_control:
    loop_var: _length
  with_items: "{{key_lengths}}"
