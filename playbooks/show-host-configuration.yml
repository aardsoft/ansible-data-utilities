# ansible-playbook show-host-configuration.yml -ehost=<host>
#
# This prints host information as generated by the inventory plugin included in
# this repository, as used by ansible. This is useful for debugging complex
# with includes.

- hosts: localhost
  connection: local
  gather_facts: true
  tasks:
    - fail:
        msg: "set hostname to print with -ehost=<hostname>"
      when: host is undefined
    - fail:
        msg: "{{host}} not found in inventory"
      when: hostvars[host] is undefined
    - debug:
        msg: "{{hostvars[host]['network_nodes'][host]}}"
